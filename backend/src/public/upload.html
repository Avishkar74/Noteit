<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSnap Notes ‚Äì Upload</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0F0F0F;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #fff;
    }
    .subtitle {
      font-size: 13px;
      color: #777;
      margin-bottom: 32px;
    }
    .upload-area {
      border: 2px dashed #333;
      border-radius: 16px;
      padding: 40px 20px;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      margin-bottom: 16px;
      background: #1A1A1A;
    }
    .upload-area:hover, .upload-area.dragover {
      border-color: #fff;
      background: rgba(255,255,255,0.03);
    }
    .upload-area svg { margin-bottom: 12px; }
    .upload-area p {
      font-size: 14px;
      color: #aaa;
    }
    .upload-area .hint {
      font-size: 11px;
      color: #555;
      margin-top: 8px;
    }
    input[type="file"] { display: none; }
    .btn {
      display: inline-block;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 12px;
      transition: background 0.15s;
    }
    .btn:hover { background: #f0f0f0; }
    .btn:disabled { opacity: 0.35; cursor: not-allowed; }
    .status {
      font-size: 13px;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
    }
    .status--success { background: rgba(34,197,94,0.1); color: #22C55E; }
    .status--error { background: rgba(220,38,38,0.1); color: #DC2626; }
    .logo-face {
      width: 48px;
      height: 48px;
      background: white;
      border-radius: 50%;
      position: relative;
      margin: 0 auto 16px;
    }
    .logo-eye {
      width: 10px;
      height: 12px;
      background: #111;
      border-radius: 50%;
      position: absolute;
      top: 48%;
      transform: translateY(-50%);
    }
    .logo-eye:first-child { left: 26%; }
    .logo-eye:last-child { right: 26%; }
    .upload-counter {
      background: rgba(255,255,255,0.05);
      border: 1px solid #333;
      border-radius: 10px;
      padding: 12px;
      margin-top: 16px;
      font-size: 14px;
      font-weight: 600;
      color: #aaa;
    }
    .upload-counter span { color: #fff; }
    .btn-row {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
    }
    .btn-row .btn {
      flex: 1;
      margin-bottom: 0;
    }
    .btn--secondary {
      background: #1A1A1A;
      color: #fff;
      border: 1px solid #333;
    }
    .btn--secondary:hover {
      background: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-face">
      <div class="logo-eye"></div>
      <div class="logo-eye"></div>
    </div>
    <h1>WebSnap Notes</h1>
    <p class="subtitle">Upload photos to your active session</p>

    <div class="upload-area" id="dropZone">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
        <path d="M24 8v24M16 16l8-8 8 8" stroke="#fff" stroke-width="2.5" stroke-linecap="round"/>
        <path d="M8 32v4a4 4 0 004 4h24a4 4 0 004-4v-4" stroke="#555" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <p>Tap to choose from gallery</p>
      <p class="hint">Multiple selection supported ¬∑ JPG, PNG, WEBP ¬∑ Max 10MB each</p>
    </div>

    <input type="file" id="galleryInput" accept="image/jpeg,image/png,image/webp" multiple />
    <input type="file" id="cameraInput" accept="image/jpeg,image/png,image/webp" capture="environment" />

    <div class="btn-row">
      <button class="btn" id="galleryBtn">üñºÔ∏è Gallery</button>
      <button class="btn btn--secondary" id="cameraBtn">üì∑ Camera</button>
    </div>

    <div class="upload-counter" id="uploadCounter" style="display:none">
      <span id="counterText">0</span> photo(s) uploaded
    </div>
    <div class="status" id="status" style="display:none"></div>
  </div>

  <script>
    const sessionId = window.location.pathname.split('/').pop();
    const urlParams = new URLSearchParams(window.location.search);
    const uploadToken = urlParams.get('token') || '';
    const dropZone = document.getElementById('dropZone');
    const galleryInput = document.getElementById('galleryInput');
    const cameraInput = document.getElementById('cameraInput');
    const galleryBtn = document.getElementById('galleryBtn');
    const cameraBtn = document.getElementById('cameraBtn');
    const uploadCounter = document.getElementById('uploadCounter');
    const counterText = document.getElementById('counterText');
    const status = document.getElementById('status');
    let totalUploads = 0;

    dropZone.addEventListener('click', () => galleryInput.click());
    galleryBtn.addEventListener('click', () => galleryInput.click());
    cameraBtn.addEventListener('click', () => cameraInput.click());

    galleryInput.addEventListener('change', handleFiles);
    cameraInput.addEventListener('change', handleFiles);

    // Drag & drop
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      handleFileList(e.dataTransfer.files);
    });

    async function handleFiles(e) {
      await handleFileList(e.target.files);
      e.target.value = ''; // Reset for next selection
    }

    async function handleFileList(fileList) {
      const files = Array.from(fileList);
      if (files.length === 0) return;

      for (let i = 0; i < files.length; i++) {
        showStatus(`Uploading ${i + 1} of ${files.length}...`, '');
        await uploadFile(files[i]);
      }
    }

    async function uploadFile(file) {
      if (file.size > 10 * 1024 * 1024) {
        showStatus('File too large. Max 10MB per photo.', 'error');
        return;
      }

      const formData = new FormData();
      formData.append('image', file);

      try {
        const res = await fetch(`/api/upload/${sessionId}`, {
          method: 'POST',
          headers: { 'X-Upload-Token': uploadToken },
          body: formData,
        });
        const data = await res.json();
        if (res.ok && data.success) {
          totalUploads = data.imageCount;
          updateCounter();
          showStatus(`‚úì Uploaded! (${totalUploads} total)`, 'success');
        } else {
          showStatus(data.error || 'Upload failed.', 'error');
        }
      } catch {
        showStatus('Upload failed. Check your connection.', 'error');
      }
    }

    function updateCounter() {
      uploadCounter.style.display = 'block';
      counterText.textContent = totalUploads;
    }

    function showStatus(msg, type) {
      if (!msg) { status.style.display = 'none'; return; }
      status.textContent = msg;
      status.className = type ? `status status--${type}` : 'status';
      status.style.display = 'block';
    }
  </script>
</body>
</html>

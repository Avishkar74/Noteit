<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSnap Notes ‚Äì Upload</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e2e;
      color: #cdd6f4;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #cdd6f4;
    }
    .subtitle {
      font-size: 13px;
      color: #a6adc8;
      margin-bottom: 32px;
    }
    .upload-area {
      border: 2px dashed #313244;
      border-radius: 16px;
      padding: 40px 20px;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      margin-bottom: 16px;
    }
    .upload-area:hover, .upload-area.dragover {
      border-color: #818cf8;
      background: rgba(129,140,248,0.05);
    }
    .upload-area svg { margin-bottom: 12px; }
    .upload-area p {
      font-size: 14px;
      color: #a6adc8;
    }
    .upload-area .hint {
      font-size: 11px;
      color: #6c7086;
      margin-top: 8px;
    }
    input[type="file"] { display: none; }
    .btn {
      display: inline-block;
      background: #818cf8;
      color: #1e1e2e;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-bottom: 12px;
      transition: background 0.15s;
    }
    .btn:hover { background: #6c71c4; }
    .btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .status {
      font-size: 13px;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
    }
    .status--success { background: rgba(166,227,161,0.1); color: #a6e3a1; }
    .status--error { background: rgba(243,139,168,0.1); color: #f38ba8; }
    .preview {
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      border-radius: 8px;
      margin-top: 16px;
      border: 1px solid #313244;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì∏ WebSnap Notes</h1>
    <p class="subtitle">Upload a photo to your active session</p>

    <div class="upload-area" id="dropZone">
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
        <path d="M24 8v24M16 16l8-8 8 8" stroke="#818cf8" stroke-width="2.5" stroke-linecap="round"/>
        <path d="M8 32v4a4 4 0 004 4h24a4 4 0 004-4v-4" stroke="#6c7086" stroke-width="2" stroke-linecap="round"/>
      </svg>
      <p>Tap to take a photo or select an image</p>
      <p class="hint">JPG, PNG, WEBP ‚Äì Max 10MB</p>
    </div>

    <input type="file" id="fileInput" accept="image/jpeg,image/png,image/webp" capture="environment" />

    <button class="btn" id="cameraBtn">üì∑ Take Photo</button>
    <button class="btn" id="uploadBtn" disabled style="background:#313244; color:#cdd6f4;">‚¨Ü Upload</button>

    <img class="preview" id="preview" style="display:none" />
    <div class="status" id="status" style="display:none"></div>
  </div>

  <script>
    const sessionId = window.location.pathname.split('/').pop();
    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileInput');
    const cameraBtn = document.getElementById('cameraBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const preview = document.getElementById('preview');
    const status = document.getElementById('status');
    let selectedFile = null;

    dropZone.addEventListener('click', () => fileInput.click());
    cameraBtn.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      handleFile(file);
    });

    // Drag & drop
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      if (e.dataTransfer.files[0]) handleFile(e.dataTransfer.files[0]);
    });

    function handleFile(file) {
      if (file.size > 10 * 1024 * 1024) {
        showStatus('File too large. Maximum 10MB.', 'error');
        return;
      }
      selectedFile = file;
      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
      uploadBtn.disabled = false;
      uploadBtn.style.background = '#818cf8';
      uploadBtn.style.color = '#1e1e2e';
      showStatus('', '');
    }

    uploadBtn.addEventListener('click', async () => {
      if (!selectedFile) return;

      uploadBtn.disabled = true;
      uploadBtn.textContent = '‚è≥ Uploading...';

      const formData = new FormData();
      formData.append('image', selectedFile);

      try {
        const res = await fetch(`/api/upload/${sessionId}`, {
          method: 'POST',
          body: formData,
        });

        const data = await res.json();

        if (res.ok && data.success) {
          showStatus(`‚úì Image uploaded! (${data.imageCount} total)`, 'success');
          selectedFile = null;
          fileInput.value = '';
          uploadBtn.textContent = '‚¨Ü Upload';
          uploadBtn.disabled = true;
          uploadBtn.style.background = '#313244';
          uploadBtn.style.color = '#cdd6f4';
        } else {
          showStatus(data.error || 'Upload failed.', 'error');
          uploadBtn.disabled = false;
          uploadBtn.textContent = '‚¨Ü Upload';
        }
      } catch {
        showStatus('Upload failed. Check your connection.', 'error');
        uploadBtn.disabled = false;
        uploadBtn.textContent = '‚¨Ü Upload';
      }
    });

    function showStatus(msg, type) {
      if (!msg) { status.style.display = 'none'; return; }
      status.textContent = msg;
      status.className = `status status--${type}`;
      status.style.display = 'block';
    }
  </script>
</body>
</html>

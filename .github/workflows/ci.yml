name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Vendor pdf-lib
        run: node scripts/setup.js

      - name: Generate icons
        run: node scripts/generate-icons.js

      - name: Lint
        run: npx eslint extension/ tests/ --max-warnings=0 || true

      - name: Run tests
        run: npx jest --ci --coverage --verbose

      - name: Run backend tests with coverage
        run: cd backend && npx jest --ci --coverage --verbose

      - name: Check backend test coverage threshold
        run: |
          cd backend
          npx jest --coverage --coverageReporters=json-summary --silent
          node -e "
            const summary = require('./coverage/coverage-summary.json');
            const total = summary.total;
            const lines = total.lines.pct;
            const branches = total.branches.pct;
            const functions = total.functions.pct;
            const statements = total.statements.pct;
            console.log('Backend Coverage:');
            console.log('  Lines:      ' + lines + '%');
            console.log('  Branches:   ' + branches + '%');
            console.log('  Functions:  ' + functions + '%');
            console.log('  Statements: ' + statements + '%');
            if (lines < 70 || functions < 70 || statements < 70) {
              console.error('FAIL: Backend test coverage below 70% threshold');
              process.exit(1);
            }
            console.log('PASS: Backend test coverage meets 70% threshold');
          "

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  build-extension:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Vendor pdf-lib
        run: node scripts/setup.js

      - name: Generate icons
        run: node scripts/generate-icons.js

      - name: Verify extension structure
        run: |
          echo "Checking required files..."
          test -f extension/manifest.json
          test -f extension/background/service-worker.js
          test -f extension/content/content.js
          test -f extension/content/content.css
          test -f extension/lib/constants.js
          test -f extension/lib/storage.js
          test -f extension/lib/session-manager.js
          test -f extension/lib/pdf-generator.js
          test -f extension/vendor/pdf-lib.min.js
          test -f extension/assets/icons/icon16.png
          test -f extension/assets/icons/icon128.png
          echo "All required files present âœ“"

      - name: Package extension
        run: |
          mkdir -p dist
          cd extension && zip -r ../dist/snabbly.zip . -x "*.DS_Store"

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: snabbly-extension
          path: dist/snabbly.zip

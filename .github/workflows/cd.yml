name: CD

on:
  push:
    branches: [main]

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Vendor pdf-lib
        run: node scripts/setup.js

      - name: Generate icons
        run: node scripts/generate-icons.js

      - name: Run tests
        run: npx jest --ci --verbose

      - name: Package extension
        run: |
          mkdir -p dist
          cd extension && zip -r ../dist/websnap-notes.zip . -x "*.DS_Store"

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: websnap-notes-release
          path: dist/websnap-notes.zip

      # ─── Docker (Phase 3 – Backend) ───
      - name: Check if backend exists
        id: check-backend
        run: |
          if [ -f "backend/package.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to GHCR
        if: steps.check-backend.outputs.exists == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        if: steps.check-backend.outputs.exists == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ toLower(github.repository_owner) }}/noteit:latest
            ghcr.io/${{ toLower(github.repository_owner) }}/noteit:v${{ github.run_number }}
